<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Generate Password</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <p>After clicking Generate Password, you will be asked a series of questions and then presented
                    with your unique password.</p>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password Will Be Shown Here"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn" onclick="writePassword()">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
